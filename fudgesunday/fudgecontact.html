<body class="d-flex flex-column vh-100 custom-bg">

    <!-- Navbar -->
       
      <div class="container-fluid custom-bg">
        <div class="row align-items-center">
          <div class="col text-center border-bottom pb-0.5">

              <a href="/index.html" class="text-decoration-none link-light">
               <h3>mattarmstrong.space</h3>
              </a>
            </header>
          </div>
        </div>
      </div>

    <!-- Home Hero -->

      <div class="container-fluid custom-bg">
        <div class="row justify-content-center">
          <div class="text-center">
            <div class="new-button py-2">
              <button class="btn btn-custom-primary"><a href="/fudgesunday/fudgeindex.html" class="text-decoration-none link-light">Home</a></button>
              <button class="btn btn-custom-primary"><a href="/fudgesunday/fudgemusic.html" class="text-decoration-none link-light">Music</a></button>
              <button class="btn btn-custom-primary"><a href="/fudgesunday/fudgeabout.html" class="text-decoration-none link-light">About</a></button>

            </div>

    </div>

    <!--Contact Form-->


    <div class="container text-light">
      <h1 class="text-center py-3">Contact me!</h1>
      <h4 class="text-center">I am open for commissions!</h4>
      <form class="row g-4 py-5 mx-5" action="https://data.endpoint.space/clsd549kt031908l4gq4kg7pg" method="post">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="col-md-8">
          <label for="emailAddress" class="form-label">Email</label>
          <input type="email" class="form-control" name="emailAddress" placeholder="email@email.com" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phoneNumber" placeholder="+61">
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">How can I help you?</label>
          <textarea class="form-control" name="comments" rows="3" placeholder="Your text here" required></textarea>
        </div>
        <div class="col-md-12 new-button text-center py-4">
          <button type="submit" class="btn btn-custom-primary">Submit</button>
        </div>
      </form>
    </div>


  </div>
